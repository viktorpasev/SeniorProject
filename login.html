<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="login.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>Welcome!</h1>
        <form>
            <div>
                <input required type="text" name="email" id="email_field" placeholder="Email">
            </div>
            <div>
                <input required type="password" name="password" id="password_field" placeholder="Password">
            </div>
            <button type="submit" id="login">Log In</button>
        </form>
        <p>Don't have an account?</p>
        <p><a href="signup.html">Sign up here</a></p>
    </div>
</body>
</html>
